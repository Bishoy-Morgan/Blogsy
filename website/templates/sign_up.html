{% extends "base.html" %}
    {% block title %}
        Sign Up
    {% endblock %}
    {% block content %}
        <section class="container d-flex aligin-items-center justify-content-center py-3">
            <form method="POST" class="signUp-form">
                <h2 class="mb-1">Sign Up</h2>
                <div>
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input 
                        type="text" 
                        id="firstName"
                        name="firstName" 
                        placeholder="Your full name" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                        type="email" 
                        id="email"
                        name="email" 
                        placeholder="Enter your email address" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                id="password1"
                                name="password1" 
                                placeholder="Password" 
                                required
                                style="padding-right: 40px;"
                            >
                            <button 
                                type="button" 
                                id="toggle-password1" 
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;"
                                tabindex="-1"
                            >
                                <img 
                                    id="toggle-icon1" 
                                    src="{{ url_for('static', filename='images/eye.svg') }}" 
                                    alt="Show Password" 
                                    style="width: 22px; height: 22px;"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-1">
                        <label for="password2">Re-type password</label>
                        <input 
                        type="password" 
                        id="password1"
                        name="password2" 
                        placeholder="Confirm password" 
                        >
                    </div>
                </div>
                <div>
                    <span class="font-11">Already have an account? </span>
                    <a  href="{{ url_for('auth.login') }}" class="create-one">Login</a>
                </div>
                <button type="submit" class="button-style mt-2">Sign Up</button>
            </form>
        </section>
    {% endblock %}
