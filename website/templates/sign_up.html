{% extends "base.html" %}
    {% block title %}
        Sign Up
    {% endblock %}
    {% block content %}
        <div class="container d-flex aligin-items-center justify-content-center">
            <form method="POST" class="signUp-form">
                <h2 class="mb-1">Sign Up</h2>
                <div>
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input 
                        type="text" 
                        id="firstName"
                        name="firstName" 
                        placeholder="Your full name" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                        type="email" 
                        id="email"
                        name="email" 
                        placeholder="Enter your email address" 
                        >
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input 
                        type="password" 
                        id="password1"
                        name="password1" 
                        placeholder="Password" 
                        >
                    </div>
                    <div class="form-group mb-1">
                        <label for="password2">Re-type password</label>
                        <input 
                        type="password" 
                        id="password1"
                        name="password2" 
                        placeholder="Confirm password" 
                        >
                    </div>
                </div>
                <div>
                    <span class="font-11">Already have an account? </span>
                    <a  href="{{ url_for('auth.login') }}" class="create-one">Login</a>
                </div>
                <button type="submit" class="button-style mt-2">Sign Up</button>
            </form>
        </div>
    {% endblock %}
