<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Title -->
        <title>
            Blogsy | {% block title %}Thoughtful writing, without distractions{% endblock %}
        </title>

        <!-- SEO -->
        <meta name="description" content="{% block meta_description %}Write without distractions. Follow writers you care about. Explore ideas worth reading.{% endblock %}" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/marketing.css')}}">
    </head>

    <body>

        <!-- Header / Nav -->
        <header>
            <nav>
                <div class="d-flex align-items-center justify-content-between container">
                    <div class="d-flex align-items-center gap-1">
                        <a href="/">
                            <img
                                id="logo"
                                src="{{ url_for('static', filename='images/logo-blogsy.png') }}"
                                alt="Blogsy image"
                                style="width: 130px; height: 50px;"
                                loading="lazy"
                            />
                        </a>
                    </div>

                    <div class="position-relative navbar-nav d-flex flex-row align-items-center justify-content-end gap-1">
                        <a class="nav-item nav-link" href="/our-story">Our Story</a>
                        <a class="nav-item nav-link" href="/features">Features</a>
                        <a class="nav-item nav-link" href="/pricing">Pricing</a>

                        <a class="nav-item nav-link ms-3 me-4" href="/login">Login</a>
                        <a class="orange-button-style" href="/sign-up">Sign Up</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
                <ul class="nav d-flex">
                    <li class="nav-item">
                        <a class="font-11 nav-link" href="/privacy-policy">Privacy and Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="font-11 nav-link" href="/terms">Terms</a>
                    </li>
                </ul>
                <p class="font-11 mb-0">Â© 2025 Blogsy. All rights reserved.</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
        <script src="{{ url_for('static', filename='js/our-story.js') }}"></script>

        {% block scripts %}{% endblock %}
    </body>
</html>
